    <style>
        html, body {
            min-height: 100%;
        }
        body, div, form, input, select {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: 'Montagu Slab', serif;
            font-size: 10px;
            color: #eee;
        }
        body {
            background: url("/uploads/media/default/0001/01/b5edc1bad4dc8c20291c8394527cb2c5b43ee13c.jpeg") no-repeat center;
            background-size: cover;
        }
        h1, h2 {
            text-transform: uppercase;
            font-weight: 400;
        }
        h2 {
            margin: 0 0 0 8px;
            margin-top: 20px;
        }
        .main-block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 25px;
            background: #9ED2C6;
        }
        .left-part, form {
            padding: 25px;
        }
        .left-part {
            text-align: center;
        }
        .fa-graduation-cap {
            font-size: 72px;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
        }
        .title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        input, select {
            padding: 5px;
            margin-bottom: 30px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
        }
        input::placeholder {
            color: #eee;
        }
        button {
            width: 100%;
            border-radius: 8px;
            border: none;
            font-family: 'Montagu Slab', serif;
        }
        button:hover, .btn-item:hover {
            background: #85d6de;
        }
        .fname {
            margin-top: 20px;
        }
        @media (min-width: 568px) {
            html, body {
                height: 100%;
            }
            .main-block {
                flex-direction: row;
                height: calc(100% - 50px);
            }
            .left-part, form {
                flex: 1;
                height: auto;
            }
        }
    </style>
</head>
<body>
<div class="main-block">
    <form name="myForm" action="/SecondServlet" onsubmit="return validateForm()" method="GET">
        <div class="title">
            <i class="fas fa-pencil-alt"></i>
            <h2>Enter number</h2>
        </div>
        <div class="info">
            <input class="fname" type="text" name="id" placeholder="Number">
        </div>
        <button type="submit">Submit</button>
    </form>
    <script>
        function validateForm() {
            let x = document.forms["myForm"]["id"].value;
            if (isNaN(x) || x == "") {
                alert("Id,  must be a number");
                return false;
            }
        }

    </script>
</div>
</body>
</html>
