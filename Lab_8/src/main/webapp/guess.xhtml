<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="guess_form">
        <h:outputLabel style="display: none;"  value="#{BackingBean.getGuessNumber()}" />
        <br />

        <h:inputText type="text" binding="#{input}" />
        <br />
        <h:outputLabel value="#{BackingBean.getTries()}"/>
        <br />
        <h:outputLabel value="#{BackingBean.getstate()}"/>
        <br />
        <h:outputLabel value="#{BackingBean.getAccumulativePrice()}"/>
        <br />
        <h:commandButton value="Send" update="guess_form"
                         actionListener="#{BackingBean.guess(input.value)}"/>
        <hr />
        <h:commandButton value="Restart" update="guess_form"
                         actionListener="#{BackingBean.restart()}"/>

    </h:form>
</h:body>
</html>
